<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
	</head>
	<style>
		div{
			width: 50px;
			padding: 40px 80px;
			border: 1px solid black;
			background: antiquewhite;
		}
	</style>
	<body>
		<div>
			DIV
		</div>
		<br>
		<button>Sumbit</button>
	</body>
	<script>
		$("button").click(function(){
			var d = $("div");
			//获取长宽
			d.text("Width:"+d.width()+"\n"+"Height:"+d.height());
			//修改长宽
			$("div").width(100);
		})
	</script>
</html>
